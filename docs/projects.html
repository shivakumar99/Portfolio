         .prj-crd{
             margin-bottom: 20px;
            position:relative;
            width: 60vw;
            height: 20vh;
            background-color:white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

            align-items: center;
            border-radius: 10px;

         .prj-crd p{

             padding-left: 150px;
             

            }

            .prj-crd:hover{
                transform: scale(1.1);
            }

            .prj-crd:hover .prj-card-clp{
                clip-path: circle(40.5% at 18% 20%);

            }
         .prj-card-clp{
            position: absolute;
            top:0;
            clip-path: circle(33.3% at 18% 20%);
            background-color: blue;
            width:200px;
            height:200px;
            transition: all 0.5s ease;
         }

        .prj-card-clp-txt{
            position: absolute;
            top:20%;
            left:-15%;
            color:white;
            font-weight: bold;
            font-family: 'Poppins',sans-serif;
            z-index:15;
         }
